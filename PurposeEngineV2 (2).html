                    <div style={{ width: '56px', height: '56px', background: reviewing.flag?.type === 'warning' ? `linear-gradient(135deg, ${brand.warning} 0%, #FF8F00 100%)` : `linear-gradient(135deg, ${brand.gold} 0%, ${brand.goldDark} 100%)`, borderRadius: '14px', display: 'flex', alignItems: 'center', justifyContent: 'center', color: '#fff', fontWeight: '700', fontSize: '18px' }}>{reviewing.name.split(' ').map(n => n[0]).join('')}</div>
                    <div><div style={{ fontWeight: '700', color: brand.primary, fontSize: '18px' }}>{reviewing.name}</div><div style={{ color: brand.gray500, fontSize: '13px' }}>{reviewing.flag?.type === 'warning' ? 'AI detected a pattern that may need attention' : 'AI observed a strength pattern'}</div></div>
                  </div>
                  <div style={{ background: reviewing.flag?.type === 'warning' ? `${brand.warning}10` : `${brand.gold}15`, border: `1px solid ${reviewing.flag?.type === 'warning' ? brand.warning : brand.gold}40`, borderRadius: '12px', padding: '20px', marginBottom: '16px' }}>
                    <div style={{ color: reviewing.flag?.type === 'warning' ? brand.warning : brand.goldDark, fontSize: '11px', fontWeight: '700', marginBottom: '8px', textTransform: 'uppercase', letterSpacing: '0.5px' }}>{reviewing.flag?.type === 'warning' ? '‚ö†Ô∏è Pattern Detected' : 'üß† AI Insight'}</div>
                    <p style={{ color: brand.primary, fontSize: '15px', lineHeight: 1.6, margin: 0 }}>"{reviewing.flag?.text}"</p>
                  </div>
                  {reviewing.flag?.type === 'warning' && (
                    <div style={{ background: brand.gray100, borderRadius: '12px', padding: '16px', marginBottom: '24px' }}>
                      <div style={{ fontSize: '11px', color: brand.gray500, marginBottom: '8px', fontWeight: '600' }}>DATA FROM INTEGRATED SYSTEMS</div>
                      <div style={{ display: 'flex', gap: '24px' }}><div><span style={{ fontSize: '12px', color: '#1976D2' }}>üìä PowerSchool:</span><span style={{ fontSize: '12px', color: brand.gray800, marginLeft: '4px' }}>2 absences</span></div><div><span style={{ fontSize: '12px', color: '#7B1FA2' }}>üìö Schoology:</span><span style={{ fontSize: '12px', color: brand.gray800, marginLeft: '4px' }}>2 late assignments</span></div></div>
                    </div>
                  )}
                  <p style={{ color: brand.gray500, fontSize: '13px', marginBottom: '24px', lineHeight: 1.6 }}>{reviewing.flag?.type === 'warning' ? `Should this trigger a check-in with ${reviewing.name.split(' ')[0]}?` : `Record this to ${reviewing.name.split(' ')[0]}'s Purpose Profile?`}</p>
                  <div style={{ display: 'flex', gap: '12px' }}>
                    {reviewing.flag?.type === 'warning' ? (
                      <><button onClick={() => setReviewing(null)} style={{ flex: 1, background: brand.primary, border: 'none', borderRadius: '12px', padding: '14px', color: '#fff', fontSize: '14px', fontWeight: '600', cursor: 'pointer' }}>Schedule Check-In</button><button onClick={() => setReviewing(null)} style={{ flex: 1, background: '#fff', border: `1px solid ${brand.gray200}`, borderRadius: '12px', padding: '14px', color: brand.gray500, fontSize: '14px', fontWeight: '600', cursor: 'pointer' }}>Keep Monitoring</button></>
                    ) : (
                      <><button onClick={() => setReviewing(null)} style={{ flex: 1, background: brand.success, border: 'none', borderRadius: '12px', padding: '14px', color: '#fff', fontSize: '14px', fontWeight: '600', cursor: 'pointer' }}>‚úì Record</button><button onClick={() => setReviewing(null)} style={{ flex: 1, background: '#fff', border: `1px solid ${brand.gray200}`, borderRadius: '12px', padding: '14px', color: brand.gray500, fontSize: '14px', fontWeight: '600', cursor: 'pointer' }}>Keep Watching</button><button onClick={() => setReviewing(null)} style={{ flex: 1, background: '#fff', border: `1px solid ${brand.gray200}`, borderRadius: '12px', padding: '14px', color: brand.gray500, fontSize: '14px', fontWeight: '600', cursor: 'pointer' }}>Dismiss</button></>
                    )}
                  </div>
                </div>
              </div>
            )}
          </div>
        </div>
      );
    };

    // Main App
    function App() {
      const [view, setView] = useState('architecture');
      const views = { architecture: ArchitectureView, concept: ConceptView, dashboard: DashboardView, bridge: BridgeView, futureself: FutureSelfView, teacher: TeacherView };
      const View = views[view];
      return <><Navigation currentView={view} setCurrentView={setView} /><View /></>;
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
